<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--FLOWBITE-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <title>StudyBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    
    
</head>
<body class="bg-gray-100">
    <header class="bg-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">StudyBuddy</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-blue-500 hover:text-blue-700">Home</a></li>
                    <li><a href="#" class="text-blue-500 hover:text-blue-700">Login</a></li>
                    <li><a href="#" class="text-blue-500 hover:text-blue-700">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        <section id="doubt-form" class="bg-white p-4 rounded shadow-md mb-8">
            <h2 class="text-lg font-semibold mb-4">Post a Doubt</h2>
            <form id="post-doubt-form">
                <textarea id="doubt-text" rows="4" placeholder="What's your doubt?" class="w-full border-gray-300 rounded-md p-2 mb-4"></textarea>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Post Doubt</button>
            </form>
        </section>
        

        <section id="doubt-feed" class="bg-white p-4 rounded shadow-md mb-8">
            <h2 class="text-lg font-semibold mb-4">Doubt Feed</h2>
            <!-- Doubt cards will be dynamically added here -->
        </section>
    </main>

    <aside class="container mx-auto">
        <section id="user-rankings" class="bg-white p-4 rounded shadow-md">
            <h2 class="text-lg font-semibold mb-4">User Rankings</h2>
            <!-- User rankings will be dynamically added here -->
        </section>
    </aside>


<!--MAIN CONTENT/-->
    <script src="main.js"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
      } else {
          document.documentElement.classList.remove('dark')
      }
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
